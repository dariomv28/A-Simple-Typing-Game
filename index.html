<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "wrapper">
            <input type = "text" class = "input-field">
            <div class = "content-box">
                <div class = "typing-text">
                    <p></p>
                </div>
                <div class = "content">
                    <ul class = "result-details">
                        <li class = "time">
                            <p>Time:</p>
                            <span><b></b></span>
                        </li>
                        <li class = "mistake">
                            <p>Mistakes:</p>
                            <span><b></b></span>
                        </li>
                        <li class = "wpm">
                            <p>WPM:</p>
                            <span><b></b></span>
                        </li>
                        <li class = "cpm">
                            <p>CPM:</p>
                            <span><b></b></span>
                        </li>
                        <button class = "try-again-button">Try Again</button>
                    </ul>
                    
                    
                    <div class="clear"></div>

                    <ul class = "info">
                        <li>
                            <button class = "adjust-time">Time</button>
                            <div class = "time-input">
                                <input type = "text" placeholder="Enter an integer">
                                <br>
                                <button class = "submit-button">Submit</button>
                                <!-- <script>
                                    const timeSubmit = document.querySelector('.time-input .submit-button');
                                    timeSubmit.addEventListener('click', function() {
                                        timeSubmit.style.backgroundColor = '#0099ff';
                                    });
                                </script> -->



                            </div>
                        </li>
                        <li>
                            <button class = "adjust-paragraph">Paragraph</button>
                            <div class = "paragraph-input">
                                <input type = "text" placeholder="Paste your paragraph here">
                                <br>
                                <button class = "submit-button">Submit</button>

                            </div>
                        </li>
                        <li>
                            <button class = "darklight-mode">Dark Mode</button>
                            <div class = "on-off">
                                
                            </div>
                        </li>
                    </ul>


                </div>
            </div>
            
        </div>
        </div>
    </body>
    </html>
